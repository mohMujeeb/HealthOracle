{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="{% static 'doctor/signup_form/signup.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-body p-4">
      <form
        action="signup_doctor"
        method="POST"
        style="
          max-width: 800px;
          margin: auto;
          background-color: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          font-family: Arial, sans-serif;
        "
      >
        <h2
          class="text-center mb-4"
          style="
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
          "
        >
          Doctor Registration Form
        </h2>

        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter Username"
              name="username"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="fullname" class="form-label">Full Name</label>
            <input
              type="text"
              id="fullname"
              class="form-control"
              placeholder="Enter Full Name"
              name="name"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter Email"
              name="email"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input
              type="text"
              id="mobile"
              class="form-control"
              placeholder="Enter Mobile Number"
              name="mobile"
              required
            />
          </div>

          <div class="col-md-4">
            <label for="dob" class="form-label">Date of Birth</label>
            <input
              type="date"
              id="dob"
              class="form-control"
              name="dob"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              id="age"
              class="form-control"
              placeholder="Enter Age"
              name="age"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-control" name="gender" required>
              <option disabled selected>Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="col-12">
            <label for="address"  class="form-label">Address</label>
            <textarea
              id="address"
              class="form-control"
              rows="2"
              placeholder="Enter Address"
              name="address"
              required
            ></textarea>
          </div>

          
          <div class="col-md-6">
                <label for="registration_no"  class="form-label">Registration Number</label>
                <input
                  type="text"
                  id="registration_no"
                  class="form-control"
                  placeholder="Enter Registration Number"
                  name="registration_no"
                  required
                />
          </div>
          <div class="col-md-6">    
                <label for="year_of_registration"  class="form-label">Year of Registration</label>
                <input
                  type="date"
                  id="year_of_registration"
                  class="form-control"
                  name="year_of_registration"
                  required
                />
          </div>
            
         

         
              <div class="col-md-6">
                <label for="qualification"  class="form-label">Qualification</label>
                <input
                  type="text"
                  id="qualification"
                  class="form-control"
                  placeholder="Enter Qualification"
                  name="qualification"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="state_medical_council"  class="form-label"
                  >State of Qualification</label
                >
                <input
                  type="text"
                  id="state_medical_council"
                  class="form-control"
                  placeholder="Enter State of Qualification"
                  name="State_Medical_Council"
                  required
                />
              </div>
            

              <div class="col-12">
            <label for="specialization"  class="form-label">Specialization</label>
            <select
              id="specialization"
              class="form-control"
              name="specialization"
              required
            >
              <option disabled selected>Choose...</option>
              <option>Rheumatologist</option>
              <option>Cardiologist</option>
              <option>ENT specialist</option>
              <option>Orthopedist</option>
              <option>Neurologist</option>
              <option>Allergist/Immunologist</option>
              <option>Urologist</option>
              <option>Dermatologist</option>
              <option>Gastroenterologist</option>
              <option>Other</option>
            </select>
          </div>

          
          <div class="col-md-6">
                <label for="password"  class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter Password"
                  name="password"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="retype_password"  class="form-label">Retype Password</label>
                <input
                  type="password"
                  id="retype_password"
                  class="form-control"
                  placeholder="Retype Password"
                  name="password1"
                  required
                />
              </div>
           

          <button type="submit" class="btn btn-primary btn-block py-2">
            Register
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
