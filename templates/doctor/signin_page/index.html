<div class="limiter">
	<div class="container-login100" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9f9f9;">
	  <div class="wrap-login100" style="width: 360px; background: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 30px;">
		<form class="login100-form validate-form" action="sign_in_doctor" method="POST">
		  {% csrf_token %}
  
		  <h2 class="login100-form-title text-center mb-4" style="font-weight: bold; color: #333;">Sign in</h2>
  
		  <div class="text-center mb-3">
			<button style="background: none; border: none; margin: 0 10px; cursor: pointer;">
			  <i class="fab fa-facebook-f" style="font-size: 20px; color: #3b5998;"></i>
			</button>
			<button style="background: none; border: none; margin: 0 10px; cursor: pointer;">
			  <i class="fab fa-google" style="font-size: 20px; color: #db4437;"></i>
			</button>
			<button style="background: none; border: none; margin: 0 10px; cursor: pointer;">
			  <i class="fab fa-linkedin-in" style="font-size: 20px; color: #0077b5;"></i>
			</button>
		  </div>
  
		  <p class="text-center" style="color: #888; font-size: 14px; margin-bottom: 20px;">or use your account</p>
  
		  <div class="wrap-input100 mb-3" style="position: relative;">
			<i class="fas fa-user" style="position: absolute; top: 12px; left: 10px; font-size: 18px; color: #888;"></i>
			<input
			  class="input100 form-control"
			  type="text"
			  name="username"
			  placeholder="Username"
			  style="height: 45px; border-radius: 5px; font-size: 14px; padding-left: 35px;"
			  required
			/>
		  </div>
		  
		  <div class="wrap-input100 mb-3" style="position: relative;">
			<i class="fas fa-lock" style="position: absolute; top: 12px; left: 10px; font-size: 18px; color: #888;"></i>
			<input
			  class="input100 form-control"
			  type="password"
			  name="password"
			  placeholder="Password"
			  style="height: 45px; border-radius: 5px; font-size: 14px; padding-left: 35px;"
			  required
			/>
		  </div>
  
		  <div class="text-center mb-3">
			<a href="#" style="font-size: 14px; color: #007bff;">Forgot your password?</a>
		  </div>
  
		  <center>
			<div>
			  {% for message in messages %}
			  <h3 style="color: red; font-size: 14px;">{{message}}</h3>
			  {% endfor %}
			</div>
		  </center>
  
		  <div class="container-login100-form-btn">
			<button
			  class="btn btn-danger btn-block"
			  style="height: 45px; border-radius: 5px; font-size: 14px; font-weight: bold; background-color: #ff5733; border: none; color: white; cursor: pointer;"
			  type="submit"
			>
			  SIGN IN
			</button>
		  </div>
  
		  <div class="flex-col-c text-center mt-4">
			<span style="font-size: 14px; color: #888;">Don't Have An Account?</span>
			<a href="signup_doctor" style="font-size: 14px; color: #007bff; text-decoration: none; font-weight: bold;">Sign Up</a>
		  </div>
		</form>
	  </div>
	</div>
  </div>
  

<div id="dropDownSelect1"></div>
